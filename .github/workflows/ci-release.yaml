name: Build and Publish Docker image(s)

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Retrieve Lume version from Dockerfile manifest
        id: version
        run: echo ::set-output name=docker_tag::$(grep -m1 "ENV LUME_VERSION=" ./${{ matrix.platform }}/Dockerfile | cut -d "=" -f2 | tr -d '"')
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.platform }}/
          push: true
          tags: oscarotero/lume:${{ steps.version.outputs.docker_tag }}-${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - alpine
          - debian
          - ubuntu

on:
  push:
    branches:
      - main
